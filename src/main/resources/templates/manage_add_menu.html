<script>
    //JavaScript代码区域
    $(document).ready(function () {
        clickLiChangeStyle('second_menu', '');
        //菜单管理
        loadList();
    });
    layui.use('form', function () {
        form = layui.form;
    })

    //菜单表格管理
    var tableData;

    function loadList() {
        layui.use('table', function () {
            table = layui.table;
            tableData = table.render({
                elem: '#test'
                , url: '/api/manage/menu/list'
                , where: {menu_type:0}
                , cols: [
                    [
                        {type: 'numbers', title: '序号', width: 100}
                        , {field: 'name', title: '菜单名称', align: "center",templet:'#cat1',edit:'text'}
                        // , {field: 'title2', title: '二级菜单名称', align: "center",templet:'#cat2'}
                        // , {field: 'seq', title: '菜单顺序(点击可编辑)', align: "center", edit:'text'}
                        , {
                        field: 'title',
                        title: '操作',
                        width: 300,
                        align: "center",
                        fixed: 'right',
                        templet: '#barDemo'
                    }
                    ]
                ],
                // , page:{curr:global_curr_page}
                // , limit: 10
                // , limits: [10, 20, 40, 60, 80, 100],
                // done: function(res, curr, count){
                //     //得到当前页码
                //
                //     console.log(res);
                // }

            });
            tool();
        });
    }
    var global_type="0";
    function tool() {
        layui.use('table', function () {
            var table = layui.table;
            //监听医院科室表格复选框选择
            table.on('checkbox(demo)', function (obj) {
                // console.log(obj)
            });
        });
        //监听工具条
        table.on('tool(demo)', function (obj) {
            // console.log(obj);
            var data = obj.data;
            if (obj.event === 'del') {
                layer.confirm('确定删除？', function (index) {
                    obj.del();
                    var dataObj = {};
                    dataObj.id = data.id;
                    operation.operation_ajax_async("/api/manage/menu/delete", "post", dataObj, function () {
                        layer.msg("删除成功");
                    });
                    layer.close(index);
                    loadMenus();
                });
            }
            else if (obj.event === 'edit') {
                global_type=0;
                editMenu(data)
            }else if(obj.event ==="edit2"){
                global_type=1;
                addMenu(data)
            }
        });
    }

    //添加菜单
    function addMenu(data) {
        console.log(data)
        if(global_type==0){
            //添加一级
            layer.open({
                type: 1
                , title: '添加菜单'
                , area: ['1000px', '700px']
                , shade: 0
                , content: '<form class="layui-form" id="tf">' +
                '<div class="form_box">' +
                '<div class="menu_box">' +
                '<label class="layui-form-label">菜单名称</label>' +
                '<div class="layui-input-block">' +
                '<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input menu_name" value="">' +
                '</div>' +
                '</div>' +
                // '<div class="menu_box">' +
                // '<label class="layui-form-label">菜单顺序</label>' +
                // '<div class="layui-input-block">' +
                // '<input type="text" name="seq" lay-verify="title" autocomplete="off" placeholder="请输入排序号" class="layui-input menu_seq" value="">' +
                // '</div>' +
                // '</div>' +
                '<div class="menu_box">' +
                '<div class="textarea_box">' +
                '<textarea id="editor" name="content" autofocus></textarea>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</form>'
                , btn: ['保存', '取消'] //只是为了演示
                , yes: function () {
                    var obj = {
                        name: $('.menu_name').val(),
                        seq: $('.menu_seq').val(),
                        content: editor.getValue()
                    };
                    operation.operation_ajax_async('/api/manege/menu/insert', 'post', obj, function () {
                        if (global_data.status) {
                            layer.closeAll();
                            layer.msg("保存成功");
                            //菜单管理
                            loadList();
                            loadMenus();
                        }
                    })
                }
                , btn2: function () {
                    layer.closeAll();
                }
                , zIndex: 999//重点1
                , success: function (layero) {
                    layer.setTop(layero); //重点2
                    loadEditor();
                    form.render();
                }
            });
        }else{
            //添加二级
            layer.open({
                type: 1
                , title: data.name+'--二级菜单'
                , area: ['1000px', '700px']
                , shade: 0
                , content: '<form class="layui-form" id="tf">' +
                '<div class="form_box">' +
                '<div class="menu_box">' +
                '<label class="layui-form-label">菜单名称</label>' +
                '<div class="layui-input-block">' +
                '<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input menu_name" value="">' +
                '</div>' +
                '</div>' +
                // '<div class="menu_box">' +
                // '<label class="layui-form-label">菜单顺序</label>' +
                // '<div class="layui-input-block">' +
                // '<input type="text" name="seq" lay-verify="title" autocomplete="off" placeholder="请输入排序号" class="layui-input menu_seq" value="">' +
                // '</div>' +
                // '</div>' +
                '<div class="menu_box">' +
                '<div class="textarea_box">' +
                '<textarea id="editor" name="content" autofocus></textarea>' +
                '</div>' +
                '</div>' +
                '</div>' +
                '</form>'
                , btn: ['保存', '取消'] //只是为了演示
                , yes: function () {
                    var obj = {
                        name: $('.menu_name').val(),
                        seq: 1,
                        content: editor.getValue(),
                        p_id:data.id
                    };
                    operation.operation_ajax_async('/api/manege/menu/insert', 'post', obj, function () {
                        if (global_data.status) {
                            layer.closeAll();
                            layer.msg("保存成功");
                            //菜单管理
                            loadList();
                            loadMenus();
                        }
                    })
                }
                , btn2: function () {
                    layer.closeAll();
                }
                , zIndex: 999//重点1
                , success: function (layero) {
                    layer.setTop(layero); //重点2
                    loadEditor();
                    form.render();
                }
            });
        }

    }

    //编辑菜单
    function editMenu(data) {
        // layer.msg('数据为：'+ JSON.stringify(data));
        // console.log(data)
        layer.open({
            type: 1
            , title: '修改菜单'
            , area: ['1000px', '700px']
            , shade: 0
            , content: '<form class="layui-form" id="tf">' +
            '<div class="form_box">' +
            '<div class="menu_box">' +
            '<label class="layui-form-label">菜单名称</label>' +
            '<div class="layui-input-block">' +
            '<input type="text" name="name" lay-verify="title" autocomplete="off" placeholder="请输入名称" class="layui-input menu_name" value="' + data.name + '">' +
            '</div>' +
            '</div>' +
            '<div class="menu_box">' +
            '<label class="layui-form-label">菜单顺序</label>' +
            '<div class="layui-input-block">' +
            '<input type="text" name="seq" lay-verify="title" autocomplete="off" placeholder="请输入排序号" class="layui-input menu_seq" value="' + data.seq + '">' +
            '</div>' +
            '</div>' +
            '<div class="menu_box">' +
            '<div class="textarea_box">' +
            '<textarea id="editor" name="content" autofocus>' + data.content + '</textarea>' +
            '</div>' +
            '</div>' +
            '</div>' +
            '</form>'
            , btn: ['保存', '取消'] //只是为了演示
            , yes: function () {
                var obj = {
                    id: data.id,
                    name: $('.menu_name').val(),
                    seq: $('.menu_seq').val(),
                    content: editor.getValue()
                };
                operation.operation_ajax_async('/api/manage/menu/update', 'post', obj, function () {
                    if (global_data.status) {
                        layer.closeAll();
                        layer.msg("保存成功");
                        //菜单管理
                        loadList();
                        loadMenus();
                    }
                })
            }
            , btn2: function () {
                layer.closeAll();
            }
            , zIndex: 999//重点1
            , success: function (layero) {
                layer.setTop(layero); //重点2
                loadEditor();
                form.render();
            }
        });
    }

    //监听单元格编辑
    layui.use('table', function () {
        var table = layui.table;
        //监听单元格编辑
        table.on('edit(demo)', function (obj) {
            var value = obj.value //得到修改后的值
            var data = obj.data //得到所在行所有键值
            // console.log(data)
            var field = obj.field; //得到字段
            // layer.msg('[ID: '+ data.id +'] ' + field + ' 字段更改为：'+ value);
            var editData = {};
            editData.name = data.name;
            editData.seq = data.seq;
            editData.content = data.content;
            editData.id = data.id;
            menuEdit(editData);
        });
    });
    //修改菜单
    var global_id = "";

    function menuEdit(editData) {
        $.ajax({
            async: false,
            type: "GET",
            url: "/api/manage/menu/update",
            data: editData,
            dataType: "JSON",
            success: function (res) {
                // console.log(res);
                layer.msg("保存成功");
                layui.use('form', function () {
                    form = layui.form;
                    form.render();

                });
                loadMenus();
            },
            error: function (data) {
                alert(data.message);
            }
        });
    }


</script>

<script type="text/javascript">
    var editor;
    var toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough',
        'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|',
        'link', 'image', 'hr', '|', 'indent', 'outdent', 'alignment'];

    function loadEditor() {
        editor = new Simditor({
            textarea: $('#editor'),
            placeholder: '如果是单页则填写内容，如果是列表页则不需要添加内容...',
            toolbar: toolbar,  //工具栏
            toolbarFloat: true,  //工具栏
            // defaultImage: '/resource/images/logo.png', //编辑器插入图片时使用的默认图片
            upload: {
                url: '/file/upload', //文件上传的接口地址
                params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
                fileKey: 'file', //服务器端获取文件数据的参数名
                connectionCount: 3,
                leaveConfirm: '正在上传文件'
            }
        });
    }

</script>
