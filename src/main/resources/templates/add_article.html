<!DOCTYPE html>
<meta charset="UTF-8">
<link href="./css/simditor/simditor.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
    .all_container {
        padding-top: 70px;
        padding-bottom: 20px;
        margin: 0px 25px;
    }

    .add_subject_box {
        margin-bottom: 30px;
        width: 100%;
        position: relative;
    }

    .add_article_name{
        font-size: 20px;
        margin: 25px;
        line-height: 40px;
    }
    .add_article_container{
        padding-left: 40px;
    }
    .add_title_box{
        position: relative;
    }
    .add_title_name{
        font-size: 16px;
        float: left;
    }
    .add_title_input{

    }
</style>

<div lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
    <div th:replace="manage_header::html"></div>
    <!--中间主体部分-->
    <div class="layui-body">
        <!-- 内容主体区域 -->
        <!--中间代码区域-->
        <div class="all_container">
            <div class="add_article_names">
                <div class="add_article_name">发表文章</div>
            </div>
            <div class="add_article_container">
                <div class="add_title_box all_">
                    <div class="add_title_name">标题：</div>
                    <div class="add_title_input">
                        <input class="title_input" type="text" placeholder="请输入标题内容">
                    </div>
                </div>
                <div class="add_class_box">
                    <div class="add_class_name">分类：</div>
                    <div class="add_class_span">
                        <span class="class_span" onclick="addClass()">选择发表类型</span>
                    </div>
                </div>
                <div class="add_subject_box">
                    <!--<%&#45;&#45;基本样式&#45;&#45;%>-->
                    <textarea id="editor" autofocus></textarea>
                    <!--<%&#45;&#45;simditor富文本编辑器&#45;&#45;%>-->
                    <div class="clear"></div>
                </div>
                <div class="add_release_box">
                    <span class="add_release_name">发布</span>
                </div>
            </div>

        </div>
        <!--中间代码区域-->
    </div>
</div>
<script src="./css/layui/layui.js"></script>
<script>
    //JavaScript代码区域
    layui.use('element', function () {
        var element = layui.element;

    });

</script>

<!--<%&#45;&#45;simditor富文本编辑器引用文件&#45;&#45;%>-->
<script type="text/javascript">
    var editor;
    $(function () {
        var toolbar = ['title', 'bold', 'italic', 'underline', 'strikethrough',
            'color', '|', 'ol', 'ul', 'blockquote', 'code', 'table', '|',
            'link', 'image', 'hr', '|', 'indent', 'outdent'];
        editor = new Simditor({
            textarea: $('#editor'),
            placeholder: '这里输入内容...',
            toolbar: toolbar,  //工具栏
            toolbarFloat: true,  //工具栏
            // defaultImage: '/resource/images/logo.png', //编辑器插入图片时使用的默认图片
            upload: {
                url: '', //文件上传的接口地址
                params: null, //键值对,指定文件上传接口的额外参数,上传的时候随文件一起提交
                fileKey: 'file', //服务器端获取文件数据的参数名
                connectionCount: 3,
                leaveConfirm: '正在上传文件'
            }
        });
        // editor.setValue(global_total_content);
    })
</script>
<script src="./js/simditor/module.js" type="text/javascript"></script>
<script src="./js/simditor/hotkeys.js" type="text/javascript"></script>
<script src="./js/simditor/uploader.js" type="text/javascript"></script>
<script src="./js/simditor/simditor.js" type="text/javascript"></script>
<!--<%&#45;&#45;simditor富文本编辑器结束&#45;&#45;%>-->

</body>
</html>
