<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>深圳商会</title>
    <!--<link rel="shortcut icon" href="/resource/images/icon.ico"/>-->
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/animate.min.css" rel="stylesheet">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/style.js" type="text/javascript"></script>
    <style type="text/css">
        body{
            background: #fff;
        }
        .head_box {
            box-shadow: 2px 2px 10px 2px #e8e8e8;
            background: #fff;
        }

        .head_box_list {
            margin: 0px auto;
        }

        .head_ul {
            list-style-type: none;
            width: 1200px;
            margin: 0px auto;
        }


        .css_li{
            font-size: 14px;
            color: #555;
            float: left;
            padding: 30px 13px;
            margin-right: 15px;
            text-align: center;
            box-sizing: border-box;
            position: relative;
        }
        .css_li:hover{
            color: #c90200;
        }
        .logo_box {
            float: left;
            line-height: 82px;
            font-size: 22px;
            color: #555;
            letter-spacing: 3px;
            text-decoration: none;
        }

        .img_name {
            width: 290px;
            margin-top: 7px;
        }

        .search_box {
            float: right;
            background: #8d8d8d;

        }

        .bottom_container {
            background: #f7f7f7;
            height: 120px;
        }

        .bottom_container_copy {
            background: #d7d7d7;
            padding: 10px 0;
            text-align: center;
            font-size: 12px;
            color: #999;
        }

        .statement_li {
            list-style-type: none;
            float: left;
            padding: 30px;
            color: #999;
            font-size: 13px;
        }

        .statement_li:hover{
            color: #c90200;
        }
        .box_ul {
            margin: 0px auto;
            width: 850px;
        }
        .loading_box{
            display: none;
        }
        .active_li{
            color: #c90200;
        }

        .words_body {
            width: 320px;
            min-height: 10px;
            padding: 10px;
            overflow: hidden;
            background: #fff;
            box-sizing: border-box;
            margin-bottom: 30px;
        }

        .right_box {
            float: right;
            width: 320px;
        }

        .right_head {

            border-bottom: 1px solid #ccc;

        }

        .head_left {

            float: left;
            font-weight: bold;
        }

        .head_right {
            height: 50px;
            line-height: 50px;
            float: right;
            color: #a7b1c2;
        }

        .active_color {
            color: #E94E4C;
        }

        .article span {
            font-size: 40px;
            width: 5px;
            height: 15px;
            float: left;
            line-height: 15px;
        }

        .add {
            font-size: 18px;
            position: relative;
        }

        .select_everyday {
            display: inline-block;
            position: relative;
            padding: 10px 20px 10px 23px;
            border-radius: 50px;
            left: -31px;
            /* width: 100px; */
            text-align: center;
            text-indent: 10px;
            margin-top: 5px;
            background: #EF622F;
            color: #fff;
        }

        .head_right:hover {
            cursor: pointer;
            color: #c13d3b;
        }

    </style>
    <script>
        $(document).ready(function () {
            loadMenu()
        })
        var url_index = GetQueryString('index');
        function loadMenu(){
            $('.css_li').removeClass('active_li');
            $('.css_li').eq(url_index).addClass('active_li');
        }
    </script>
</head>
<body>
<div class="head_box">
    <div class="head_box_list">

        <ul class="head_ul">
            <a href="/" class="logo_box">
                <img src="./images/logo_top.gif" class="img_name">
                <!--<span class="word_name">深圳湖南商会</span>-->
            </a>
            <!--index=几，第几个菜单选中-->
            <a href="/?index=0" class="menu_css">
                <li class="css_li">首页</li>
            </a>
            <a href="/picNewsList?index=1" class="menu_css">
                <li class="css_li">特区湘商</li>
            </a>
            <a href="/list?index=2" class="menu_css">
                <li class="css_li ">湘商通讯</li>
            </a>
            <a href="/list?index=3" class="menu_css">
                <li class="css_li ">商会新闻</li>
            </a>
            <a href="/about_us?index=4" class="menu_css">
                <li class="css_li ">商会成员</li>
            </a>
            <a href="/?index=5" class="menu_css">
                <li class="css_li ">商会章程</li>
            </a>
            <a href="/?index=6" class="menu_css">
                <li class="css_li ">商会简介</li>
            </a>
            <div class="clear"></div>
        </ul>
    </div>
</div>
